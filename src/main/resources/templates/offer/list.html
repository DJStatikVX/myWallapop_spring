<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{offer.list.title}">Todas las ofertas</h2>
		<form class="navbar-form" action="/offer/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder="#{offer.list.searchText}">
			</div>
			<button type="submit" id="searchButton" class="btn btn-default"
				th:placeholder="#{offer.list.search}"
				th:text = "#{offer.list.search}">Buscar</button>
			<script th:inline="javascript">
				 /*<![CDATA[*/
					 $( "#searchButton" ).click(function() {
						 var numberPage = [[${param.page}]];
						 var urlUpdate = '/offer/list/update';
						 if (numberPage != null ){
						 	urlUpdate += "?page="+numberPage[0];
						 }
						 $("#tableMarks").load(urlUpdate);
						 });
					 /*]]>*/
		 </script>
		</form>
		<p th:text="#{offer.list.description}">Estas son todas las ofertas
			que figuran en el sistema:</p>

		<span th:if="${cantBuy}" class="text-danger"
			th:text="#{offer.list.cantBuy}"></span>
		<div class="table-responsive">
			<table class="table table-hover" id="tableOffers" 
			 th:replace="fragments/offerTable">
				
			</table>
		</div>

	</div>
	<div th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
