<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text = "#{offer.add.title}">Crear una nueva oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add"
			th:object="${offer}">
			<div class="form-group">
				<label th:text="#{offer.title}" class="control-label col-sm-2"
					for="title">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{offer.title.placeholder}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}"></span>
				</div>
			</div>
			<div class="form-group">
				<label th:text="#{offer.details}" class="control-label col-sm-2"
					for="details">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="details"
						th:placeholder="#{offer.details.placeholder}"
						required="true" /> <span class="text-danger"
						th:if="${#fields.hasErrors('details')}" th:errors="*{details}"></span>
				</div>
			</div>
			<div class="form-group">
				<label th:text="#{offer.price}" class="control-label col-sm-2" for="price">Precio:</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control" name="price"
						placeholder="73.00" required="true" /> <span class="text-danger"
						th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				</div>
			</div>
			<div>
			<label th:text="#{offer.promote}" class="control-label col-sm-2" for="promoted">Promocionar</label>
				<input id = "promoted" type="checkbox" name="promoted"
									>
				<span class="text-danger"
							th:if="${#fields.hasErrors('promoted')}" th:errors="*{promoted}"></span>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button th:text="#{offer.add.publish}" type="submit" class="btn btn-primary">Publicar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
