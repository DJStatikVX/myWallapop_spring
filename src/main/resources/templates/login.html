<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.login}">Id√©ntificate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{login.email}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{login.email.placeholder}" required="true" />
						<span class="text-danger" th:if="${errorMessage}" th:text="#{Error.login.password}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{login.password}" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" 
						th:placeholder="#{login.pass.placeholder}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" th:text="#{login.log}" class="btn btn-primary">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
