<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">

		<form class="navbar-form" action="/user/list">
			<h2 th:text="#{conversation.list.conversations}">Conversaciones</h2>
			<p th:text="#{conversations.list.text}">Los usuarios que
				actualmente figuran en el sistema son los siguientes:</p>

		</form>

		<div class="table-responsive">
			<table class="table table-hover" id="tableConversations">
				<thead>
					<tr>
						<th th:text="#{conver.owner.email}">Ofertante</th>
						<th th:text="#{offer.title}">Titulo</th>
						<th th:text="#{conver.buyer.email}">Demandante</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>

				<tbody id="users-table-Body">
					<tr th:each="conver : ${conversationsList}">
						<td th:text="${conver.offer.owner.email}">Correo</td>
						<td th:text="${conver.offer.title}">Nombre del alumno</td>
						<td th:text="${conver.buyer.email}">Apellidos del alumno</td>
						<td> <a th:href="${'/conversation/' + conver.id}" th:text="#{conver.sendMsg}">Enviar Mensaje</td>
						<td> <a th:id = "${'delete' + conver.id}"  th:href="${'/conversation/delete/' + conver.id}" th:text="#{conver.delete}">Eliminar mensaje</td>
					</tr>
				</tbody>
			</table>
		</div>



	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
