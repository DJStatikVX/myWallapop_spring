<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	
	
	
	<div class="container">
		<h2 th:text="#{signup.register}">Regístrate como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{signup.email}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="99999999Y" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{signup.name}" for="name"  >Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						th:placeholder="#{signup.name.placeholder}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{signup.lastName}" for="lastName">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						th:placeholder="#{signup.lastname.placeholder}" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{signup.password}" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{signup.pass.placeholder}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" th:text="#{signup.reppass}" for="passwordConfirm">Repita
					el Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						th:placeholder="#{signup.reppass.placeholder}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" th:text="#{signup.send}" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
</body>
</html>
